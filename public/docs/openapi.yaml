  /api/password/email:
    post:
      summary: 'Send a password reset link to the specified email address.'
      operationId: sendAPasswordResetLinkToTheSpecifiedEmailAddress
      description: "This endpoint sends a password reset link to the provided email address.\nIf successful, it returns a JSON response with a success message and status true.\nIf unsuccessful, it returns a JSON response with an error message and status false.\n\nRequest:\n- email: Required email address to send the reset link.\n\nResponse (Success):\n{\n    \"message\": \"Reset link sent to your email.\",\n    \"status\": true\n}\n\nResponse (Failure):\n{\n    \"message\": \"Unable to send reset link.\",\n    \"status\": false\n}"
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: boyer.roxane@example.net
              required:
                - email
      security: []
  /api/password/reset:
    post:
      summary: "Reset the user's password."
      operationId: resetTheUsersPassword
      description: "This endpoint resets the password of the user with the provided token and email address.\nIf successful, it returns a JSON response with a success message and status true.\nIf unsuccessful, it returns a JSON response with an error message and status false.\n\nRequest:\n- token: Required token for password reset.\n- email: Required email address of the user.\n- password: Required new password for the user (confirmed with password_confirmation).\n\nResponse (Success):\n{\n    \"message\": \"Password has been reset.\",\n    \"status\": true\n}\n\nResponse (Failure):\n{\n    \"message\": \"Unable to reset password.\",\n    \"status\": false\n}"
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: ''
                  example: eveniet
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: randal.weissnat@example.net
                password:
                  type: string
                  description: ''
                  example: fugiat
              required:
                - token
                - email
                - password
      security: []
