            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The new name for the category.'
                  example: inventore
              required:
                - name
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the category to update.'
        example: 13
        required: true
        schema:
          type: integer
