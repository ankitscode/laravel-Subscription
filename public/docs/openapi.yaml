                      type: object
                      properties:
                        id:
                          type: integer
                          example: 10
                        name:
                          type: string
                          example: Dairy
                        parent_name:
                          type: string
                          example: null
                        media_id:
                          type: string
                          example: null
                        is_active:
                          type: integer
                          example: 1
                        is_menu:
                          type: integer
                          example: 1
