  '/api/updatecategories/{id}':
    post:
      summary: 'Update a category by ID.'
      operationId: updateACategoryByID
      description: 'This endpoint updates the name of a category identified by its ID.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'category updated successfully'
                  data:
                    id: 10
                    name: icecream
                    parent_name: null
                    media_id: null
                    is_active: 1
                    is_menu: 1
                properties:
                  message:
                    type: string
                    example: 'category updated successfully'
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 10
                      name:
                        type: string
                        example: icecream
                      parent_name:
                        type: string
                        example: null
                      media_id:
                        type: string
                        example: null
                      is_active:
                        type: integer
                        example: 1
                      is_menu:
                        type: integer
                        example: 1
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error:
                    name:
                      - 'The name field is required.'
                properties:
                  error:
                    type: object
                    properties:
                      name:
                        type: array
                        example:
                          - 'The name field is required.'
                        items:
                          type: string
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: Unauthenticated.
                properties:
                  error:
                    type: string
                    example: Unauthenticated.
        500:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: false
                  message: 'Internal Server Error'
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Internal Server Error'
      tags:
